<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claude Code Manager</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app">
    <header class="header">
      <div class="header-actions">
        <button id="new-session" class="btn btn-primary">+ New Session</button>
        <button id="open-vscode" class="btn btn-ghost" title="Open in VS Code">Open IDE</button>
        <div class="audio-controls">
          <button id="audio-toggle" class="btn btn-ghost audio-toggle" title="Audio notifications (off)">ðŸ”‡</button>
          <input type="range" id="audio-volume" class="audio-volume" min="0" max="100" value="30" title="Volume">
        </div>
      </div>
      <div id="usage-display" class="usage-display">
        <div class="usage-item" id="usage-session-container" title="Session: 0%">
          <span class="usage-label">5hr</span>
          <div class="usage-bar">
            <div class="usage-bar-fill" id="usage-session-bar"></div>
          </div>
          <span class="usage-time" id="usage-session-time">--</span>
        </div>
        <div class="usage-item" id="usage-weekly-container" title="Weekly: 0%">
          <span class="usage-label">Wk</span>
          <div class="usage-bar">
            <div class="usage-bar-fill" id="usage-weekly-bar"></div>
          </div>
          <span class="usage-time" id="usage-weekly-time">--</span>
        </div>
      </div>
      <h1>Claude Code Manager</h1>
    </header>

    <div class="main">
      <aside class="sidebar">
        <div class="section">
          <h2>Sessions</h2>
          <ul id="sessions-list" class="session-list"></ul>
        </div>

        <div class="section section-collapsible">
          <h2 id="archived-header" class="section-header collapsed">
            <span class="collapse-icon">â–¶</span>
            Archived <span id="archived-count" class="section-count">(0)</span>
          </h2>
          <ul id="archived-list" class="session-list collapsed"></ul>
        </div>
      </aside>

      <main class="terminal-container">
        <div id="terminal"></div>
        <div id="no-session" class="no-session">
          <p>No session selected</p>
          <p>Click "New Session" to start, or select an existing session</p>
        </div>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
