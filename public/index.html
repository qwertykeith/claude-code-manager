<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claude Manager</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header class="header">
      <button id="new-session" class="btn btn-primary">+ New Session</button>
      <h1>Claude Manager</h1>
    </header>

    <div class="main">
      <aside class="sidebar">
        <div class="section">
          <h2>Sessions</h2>
          <ul id="sessions-list" class="session-list"></ul>
        </div>

        <div class="section section-collapsible">
          <h2 id="archived-header" class="section-header collapsed">
            <span class="collapse-icon">â–¶</span>
            Archived <span id="archived-count" class="section-count">(0)</span>
          </h2>
          <ul id="archived-list" class="session-list collapsed"></ul>
        </div>
      </aside>

      <main class="terminal-container">
        <div id="terminal"></div>
        <div id="no-session" class="no-session">
          <p>No session selected</p>
          <p>Click "New Session" to start, or select an existing session</p>
        </div>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
